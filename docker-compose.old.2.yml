version: '3.8'

services:
  rsu-slideshow:
    build: .
    container_name: rsu-slideshow-app
    ports:
      - "3000:3000"
    volumes:
      # Hot reload - mount code for live changes
      - .:/app
      - /app/node_modules
      # Persistent storage
      - ./database:/app/database
      - ./assets/images/uploads:/app/assets/images/uploads
    environment:
      - NODE_ENV=development
      - PORT=3000
    restart: unless-stopped
    command: npm run dev
    networks:
      - rsu-network

networks:
  rsu-network:
    driver: bridge
