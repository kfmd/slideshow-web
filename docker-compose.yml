version: '3.8'

services:
  slideshow-app:
    build: .
    container_name: rsu-islam-slideshow
    ports:
      - "3000:3000"
    volumes:
      - ./uploads:/usr/src/app/uploads
      - ./database:/usr/src/app/database
      - ./public:/usr/src/app/public
    environment:
      - NODE_ENV=production
      - PORT=3000
      - SESSION_SECRET=rsu-islam-secure-secret-change-this
    restart: unless-stopped
    networks:
      - slideshow-network

networks:
  slideshow-network:
    driver: bridge

volumes:
  uploads:
  database:
