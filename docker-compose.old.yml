version: '3.8'

services:
  rsu-slideshow:
    build: .
    container_name: rsu-slideshow-app
    ports:
      - "3000:3000"
    volumes:
      - ./database:/app/database
      - ./assets/images/uploads:/app/assets/images/uploads
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    networks:
      - rsu-network

networks:
  rsu-network:
    driver: bridge

volumes:
  database:
  uploads:
