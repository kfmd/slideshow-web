<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow - RSU Islam</title>
    <link rel="stylesheet" href="/slideshow.css">
</head>
<body>
    <div id="slideshow-container" class="slideshow-container">
        <!-- Slides will be loaded dynamically -->
    </div>

    <div class="controls">
        <button class="control-btn" id="prevBtn">◀ Previous</button>
        <button class="control-btn" id="playPauseBtn">⏸ Pause</button>
        <button class="control-btn" id="nextBtn">Next ▶</button>
    </div>

    <div class="slide-counter">
        <span id="currentSlide">1</span> / <span id="totalSlides">0</span>
    </div>

    <script src="/slideshow.js"></script>
</body>
</html>
